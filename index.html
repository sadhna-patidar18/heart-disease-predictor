<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            color: #222;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <label for="Age">Age:</label>
            <input type="number" name="Age" id="Age" required>

            <label for="Sex">Sex:</label>
            <select name="Sex" id="Sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="RestingBP">Resting Blood Pressure:</label>
            <input type="number" name="RestingBP" id="RestingBP" required>

            <label for="Cholesterol">Cholesterol:</label>
            <input type="number" name="Cholesterol" id="Cholesterol" required>

            <label for="FastingBS">Fasting Blood Sugar:</label>
            <select name="FastingBS" id="FastingBS" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="ChestPainType">Chest Pain Type:</label>
            <select name="ChestPainType" id="ChestPainType" required>
                <option value="ATA">ATA</option>
                <option value="NAP">NAP</option>
                <option value="ASY">ASY</option>
                <option value="TA">TA</option>
            </select>

            <label for="RestingECG">Resting ECG:</label>
            <select name="RestingECG" id="RestingECG" required>
                <option value="Normal">Normal</option>
                <option value="ST">ST</option>
                <option value="LVH">LVH</option>
            </select>

            <label for="MaxHR">Maximum Heart Rate:</label>
            <input type="number" name="MaxHR" id="MaxHR" required>

            <label for="ExerciseAngina">Exercise Induced Angina:</label>
            <select name="ExerciseAngina" id="ExerciseAngina" required>
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>

            <label for="Oldpeak">Oldpeak (ST depression):</label>
            <input type="number" step="any" name="Oldpeak" id="Oldpeak" required>

            <label for="ST_Slope">ST Slope:</label>
            <select name="ST_Slope" id="ST_Slope" required>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
